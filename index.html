<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body  class="flex items-center justify-center min-h-screen  bg-cover bg-center text-white" style="background-image: url('background.jpg')" >
   <div class=" flex  justify-center " >
    <div class="bg-blue-800 w-1/4 p-3 text-center ">
        <div class="flex justify-center mb-20 gap-2 ">
            <img src="trainlog.png" alt="logo" class="w-1/4" >
            <div>
                <h1 class=" font-bold text-2xl">Trust Banc</h1>
                <p class="text-sm">A Digital Bank</p>
            </div> 
        </div>
        <p class="text-sm mb-10 flex items-center">Are you a new customer or an existing customer yet to set up your online account?</p>
        <button class="bg-white font-bold text-blue-800 py-2 px-7 mb-20 shadow-md rounded-sm transition hover:bg-transparent hover:text-white">GET STARTED</button>
    </div>
    <div class="bg-white text-black text-center">
        <h2 class=" font-bold text-2xl mb-10 mt-10">Log in to your account</h2>
        <form  class="flex-col  block">
            <input type="text" name="name" placeholder="Username"  class="w-4/5 p-2 border border-gray-300 mb-6">
            <input type="password" name="password" placeholder="Password"  class="w-4/5 p-2 border border-gray-300 mb-6">
            <button class="w-4/5 py-2 bg-blue-600 text-white rounded-sm transition shadow-md hover:opacity-90">LOGIN</button>
            <p class="text-sm text-green-600 mt-2 cursor-pointer ml-40">Forgot password?</p>
        </form>
    </div>
   </div>
</body>
</html>
